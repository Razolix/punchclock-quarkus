<form [formGroup]="projectForm" (ngSubmit)="updateProject()">
  <div class="form-row">
    <div class="col">
      <input formControlName="name" type="text" class="form-control" placeholder="name">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <input formControlName="description" type="text" class="form-control" placeholder="description">
    </div>
  </div>
  <button type="submit" class="btn btn-success mb-2">Updaten</button>
</form>
