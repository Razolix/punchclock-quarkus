<form [formGroup]="projectForm" (ngSubmit)="addProject()">
  <div class="form-row">
    <div class="col">
      <input formControlName="name" type="text" class="form-control" placeholder="Name">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <input formControlName="description" type="text" class="form-control" placeholder="Beschreibung">
    </div>
  </div>
  <button  type="submit" class="btn btn-success mb-2">Erstellen</button>
</form>
