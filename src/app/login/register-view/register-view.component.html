<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-row">
    <div class="col">
      <label for="lastname">Nachname</label>
      <input formControlName="lastName" type="text" class="form-control" id="lastname" placeholder="Benutzername">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="firstname">Vorname</label>
      <input formControlName="firstName" type="text" class="form-control" id="firstname" placeholder="Benutzername">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="username">Benutzername</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Benutzername">
    </div>
  </div>
  <div class="form-row">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
