<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-row">
    <div class="col">
      <label for="username">Benutzername</label>
      <input formControlName="username" type="text" class="form-control" id="username" placeholder="Benutzername">
    </div>
  </div>
  <div class="form-row">
    <label for="exampleInputPassword1">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  <button routerLink="register" type="submit" class="btn btn-warning">Registrieren</button>
</form>
