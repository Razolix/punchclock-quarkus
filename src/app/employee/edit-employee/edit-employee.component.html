<form [formGroup]="employeeForm" (ngSubmit)="updateEmployee()">
  <div class="form-row">
    <div class="col">
      <label for="firstname">Vorname</label>
      <input id="firstname" formControlName="firstName" type="text" class="form-control" placeholder="Vorname">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="lastName">Nachname</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" placeholder="Nachname">
    </div>
  </div>
  <div class="form-row">
    <div class="col">
      <label for="userName">Benutzername</label>
      <input id="userName" formControlName="userName" type="text" class="form-control" placeholder="Benutzername">
    </div>
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Passwort</label>
    <input formControlName="password" type="password" class="form-control" id="inputPassword2" placeholder="Password">
  </div>
  <button  type="submit" class="btn btn-success mb-2">Updaten</button>
</form>
